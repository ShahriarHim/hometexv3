name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Deploy to Production
        run: |
          ssh -o StrictHostKeyChecking=no deploy@${{ secrets.SERVER_IP }} << 'EOF'
            set -e

            cd /var/www/hometexv3

            echo "ðŸ“¥ Pulling latest code from main"
            git pull origin main

            echo "ðŸ“¦ Installing dependencies"
            npm install --production=false

            echo "ðŸ§¹ Cleaning old build"
            rm -rf .next

            echo "ðŸ—ï¸ Building Next.js app"
            npm run build

            echo "ðŸš€ Restarting PM2 (production)"
            pm2 restart hometex-frontend --update-env

            echo "âœ… Production deployment complete"
          EOF
